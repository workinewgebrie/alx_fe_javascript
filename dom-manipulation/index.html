<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categorySelect">Choose Category (Random Quote):</label>
  <select id="categorySelect">
    <option value="all">All</option>
  </select>

  <div id="quoteDisplay" style="margin-top: 20px; font-style: italic;"></div>

  <button id="newQuote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote">
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
  <button onclick="createAddQuoteForm()">Add Quote</button>

  <h3>Filter Quotes by Category</h3>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <h3>Import / Export Quotes</h3>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">

  <script src="script.js"></script>
</body>
</html>
